<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaskAPP</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!--Bootswatch  https://bootswatch.com/--> 

        <!--http://localhost/JavaScriptFaztCode/TaskApp/index.html-->
        <!--https://www.youtube.com/watch?v=GeCNShiLdpc&t=5092s-->

    </head>

    <body>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Task App</a>
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search your task">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>

                </form>
            </ul>
        </nav>


        <!--Task Window-->
        <div class="container p-4">
            <div class="row">
                <div class="col-md-5">

                    <div class="card">
                        <div class="card-body">
                            <form id="task-form">
                                <input type="hidden" id="taskId">
                                <div class="form-group">
                                    <input type="text" id="name" placeholder="Task name" class="form-control">

                                </div>
                                <div class="form-group">
                                    <textarea id="description" cols="30" rows="10" class="form-control"
                                        placeholder="task description">
                                </textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-center">Save Task</button>

                            </form>
                            </form>
                        </div>
                    </div>
                </div>

                <!--Table-->
                <div class="col-md-7">
                    <!--Card Body Muestra Tareas-->
                    <div class="card my-4" id="task-result">
                        <div class="card-body">
                            <ul id="container"></ul>
                        </div>

                    </div>

                    <table class="table table-border table-sm text-center">
                        <!--Titulos De La Table-->
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>Description</td>
                            </tr>
                        </thead>
                        <!--Datos De La Table-->
                        <tbody id="tasks">


                        </tbody>
                    </table>

                </div>

            </div>
        </div>












        <!--Scripts----------------------------------------------------------------------------------->

        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!--MyAPP-->
        <script src="app.js"></script>
    </body>

</html>
